<div id="development-container">
  Development data


  <table>
    <tbody>
      <tr>
        <th>method</th>
        <td>{{ method }}</td>  
      </tr>
      <tr>
        <th>CONTENT_TYPE:</th>
        <td>{{ content_type }}</td>  
      </tr>
      {% if POST %}
        <tr>
          <th>POST</th>
          <td>
            <table>
              <thead>
                <tr>
                  <th>Key</th>
                  <th>Value</th>  
                </tr>
              </thead>
              <tbody>
                {% for key, value in POST.items %}
                  <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                  </tr>  
                {% endfor %}
              </tbody>
            </table>
          </td>
        </tr>  
      {% endif %}
      {% if body %}
        <tr>
          <th>body</th>
          <td>{{ body }}</td>
        </tr>  
      {% endif %}
    </tbody>      
  </table>
    

    
</div>
